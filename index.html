<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-paper-scissor</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <div class="nav">Stone Paper Scissor</div>
    
    <div class="game">
        <div class="images">
            <div class="image" id="paper"><img src="img/paper.jpg"></div>
            <div class="image" id="scissor"><img src="img/scissor.jpg"></div>
            <div class="image" id="stone"><img src="img/stone.jpg"></div>
        </div>
        <div class="scoreboard">
            <div class="score">
                <div class="comscore"><p>0</p></div>
                <div class="userscore"><p>0</p></div>
            </div>
            <div class="person">
                <div class="com">Com</div>
                <div class="user">User</div>
            </div>
            <button>restart</button>
        </div>

</div>
    
</div>
<div class="message">
    <p id="msg">Play Your Move</p>
</div>
<script src="app.js"></script>
</body>
</html>
